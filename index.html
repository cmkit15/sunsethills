    <!-- Page Content -->
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <h1>Sunset Hills</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col site-info">
                <p>
                    Sunset Hills allows you to enter a range of numbers from 1 to 10 for each building
                    with the numbers representing the height for each building.
                    You can determine which buildings can see the sunset based on the numbers entered.
                </p>
            </div>
        </div>

        <div class="row text-center input-section">
            <div class="col" id="results1"></div>
            <div class="col" id="results2"></div>
            <div class="col" id="results3"></div>
            <div class="col" id="results4"></div>
            <div class="col" id="results5"></div>
        </div>

        <div class="row text-center input-section">
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" id="building1"></div>
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" id="building2"></div>
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" id="building3"></div>
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" id="building4"></div>
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" id="building5"></div>
        </div>

        <div class="row text-center labels">
            <div class="col"><label>Building 1</label></div>
            <div class="col"><label>Building 2</label></div>
            <div class="col"><label>Building 3</label></div>
            <div class="col"><label>Building 4</label></div>
            <div class="col"><label>Building 5</label></div>
        </div>

        <div class="row text-center buttons">
            <div class="col">
                <button class="btn btn-danger" onclick="reset()">Clear</button>
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>



    </div>
