    <!-- Page Content -->
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <h1>Sunset Hills</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col site-info">
                <p>
                    Enter 6 numbers at any range starting from 1.<br>
                    Each number you enter will represent a set building height.<br>
                    You can determine which buildings can see the sunset based on the numbers entered.
                </p>
            </div>
        </div>

        <!--<div class="row">
            <div class="col">
                <canvas id="myChart"></canvas>
            </div>
        </div>-->

        <div class="row text-center results-section">
            <div class="col">
                <span id="results"></span>
                <span id="errorMessage"></span>
            </div>
        </div>

        <div class="row text-center labels">
            <div class="col"><label id="building1"></label></div>
            <div class="col"><label id="building2"></label></div>
            <div class="col"><label id="building3"></label></div>
            <div class="col"><label id="building4"></label></div>
            <div class="col"><label id="building5"></label></div>
            <div class="col"><label id="building6"></label></div>
        </div>

        <div class="row text-center input-section">
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" maxlength="5" id="b1"></div>
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" maxlength="5" id="b2"></div>
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" maxlength="5" id="b3"></div>
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" maxlength="5" id="b4"></div>
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" maxlength="5" id="b5"></div>
            <div class="col"><input class="form-control" type="text" placeholder="Enter number" maxlength="5" id="b6"></div>
        </div>

        <div class="row text-center buttons">
            <div class="col">
                <button class="btn btn-danger" onclick="reset()">Clear</button>
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
